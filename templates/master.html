<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery.min.js"></script>

    <script type="text/javascript">
    function func1() {
        var socket;
        var host = "ws://localhost:3000/ws";

        try{
            var socket = new WebSocket(host);


            message('<p class="event">Socket Status: '+socket.readyState);

            socket.onopen = function(){
             message('<p class="event">Socket Status: '+socket.readyState+' (open)');
            }

            socket.onmessage = function(msg){
             message('<p class="message">Received: '+msg.data);
            }

            socket.onclose = function(){
              message('<p class="event">Socket Status: '+socket.readyState+' (Closed)');
            }

          } catch(exception){
             message('<p>Error'+exception);
          }

          function send(){
              var text = $('#text').val();
              var target = $("#target").val();

              if(text==""){
                  message('<p class="warning">Please enter a message');
                  return ;
              }
              try{
                  text = "1:"+target+":"+text
                  socket.send(text);
                  message('<p class="event">Sent: '+text)

              } catch(exception){
                 message('<p class="warning">');
              }
              $('#text').val("");
          }

          function message(msg){
            console.log(msg)
            $('#chatlog').append(msg+'</p>');
          }

          $('#text').keypress(function(event) {
              if (event.keyCode == '13') {
                send();
              }
          });

          $('#disconnect').click(function(){
             socket.close();
          });

          $('#register').click(function(){
             var username = $("#name").val();
             var sendstr = "0:"+username;
             try{
                  socket.send(sendstr);
                  message('<p class="event">Sent: '+sendstr)

              } catch(exception){
                 message('<p class="warning">');
             }
          });

        }
    </script>

    <script type="text/javscript">
      $(document).ready(function () {
        console.log("hello world");
      });
    </script>

  </head>

  <body onload="func1();">
    <h1>Welcome to chat!</h1>

    My name is <input id="name" type="text" /> <button id="register">Register</button><br />
    I want to talk to <input id="target" type="text" /> <br /><br />
    Chat bar <br />
    Start chatting here
    <input id="text" type="text" /> <br />
    <button id="disconnect">Disconnect</button>
    <br />

    <div id="chatlog">

    </div>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
